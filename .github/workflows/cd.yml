name: cd

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: straw-hat-team/github-actions-workflows/elixir/umbrella-publish@master
        with:
          hex-api-key: ${{ secrets.HEX_API_KEY }}
          ref-name: ${{ github.ref_name }}
