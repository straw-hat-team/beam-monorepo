syntax = "proto3";

package acme.resource.v1;

import "trogon/uuid/v1/options.proto";

// Resource identity with URL namespace.
message ResourceId {
  enum IdentityVersion {
    option (trogon.uuid.v1.enum).namespace = {url: "https://acme.example.com/resources"};

    IDENTITY_VERSION_UNSPECIFIED = 0;
    IDENTITY_VERSION_V1 = 1 [(trogon.uuid.v1.enum_value).format = {
      template: "resource/{resource_id}"
    }];
  }

  string value = 1;
}
