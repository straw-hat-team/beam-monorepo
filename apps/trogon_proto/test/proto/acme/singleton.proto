syntax = "proto3";

package acme.singleton.v1;

import "trogon/uuid/v1/options.proto";

// Singleton identity with static template (no placeholders).
message SingletonId {
  enum IdentityVersion {
    option (trogon.uuid.v1.enum).namespace = {dns: "acme.example.com"};

    IDENTITY_VERSION_UNSPECIFIED = 0;
    IDENTITY_VERSION_V1 = 1 [(trogon.uuid.v1.enum_value).format = {
      template: "static_singleton"
    }];
  }

  string value = 1;
}
