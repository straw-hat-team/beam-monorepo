syntax = "proto3";

package invalid.no_format.v1;

import "trogon/uuid/v1/options.proto";

// Invalid: Missing format option on enum value.
message NoFormatId {
  enum IdentityVersion {
    option (trogon.uuid.v1.enum).namespace = {dns: "invalid.example.com"};

    IDENTITY_VERSION_UNSPECIFIED = 0;
    // NOTE: No (trogon.uuid.v1.enum_value).format option!
    IDENTITY_VERSION_V1 = 1;
  }

  string value = 1;
}
